<!DOCTYPE html>
<html lang="es">
    <head>
        <meta chatset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <title>Google Clone</title>
        <link rel="shortcut icon" type="image/png" href="#"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <header class="header">
            <ul class="header__list">
                <li class="header__list-item"><a href="#" class="header__link">Gmail</a></li>
                <li class="header__list-item"><a href="#" class="header__link">Imágenes</a></li>
                <li class="header__list-item"><a href="#" class="header__link header__link--apps-button"><img src="assets/google-apps.png" alt="Aplicaciones de Google"/></a></li>
                <li class="header__list-item"><a href="#" class="header__link header__link--blue-button">Iniciar sesión</a></li>
            </ul>
        </header>
        <main class="main">
			<section class="logo">
				<img class="logo__img" src="assets/google-logo.png" alt="Google"/>
			</section>
			<section class="search-bar">
				<div class="search-bar__text-container">
					<img class="search-bar__search-icon" src="assets/magnifying-glass-icon.png"/>
					<input class="search-bar__text-input" type="text" id="search-bar"/>
				</div>
				<div class="search-bar__buttons-container">
					<input class="search-bar__button" type="submit" value="Buscar con Google"/>
					<input class="search-bar__button" type="submit" value="Me siento con suerte"/>
				</div>
			</section>
		</main>
        <footer></footer>
    </body>
</html>
